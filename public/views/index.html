<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> 
    <meta charset="UTF-8">
    <base href="/">

    <title>Education and Entertainment</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="angular-material/angular-material.min.css">

    <!-- custom styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    
  
</head>

	<body id="mainapp" ng-app="learned" ng-controller="MainController">
		<div class="ipad container-fluid">

			<!-- HEADER -->
            <div class="menu-height">
                <div class="bottom-sheet-demo inset" layout="column" layout-sm="row" layout-align="center">
                    <md-button class="md-primary" ng-click="showGridBottomSheet($event)" ng-bind="title">
                    </md-button>
                </div>
            </div>
            <br />
			<!-- ANGULAR DYNAMIC CONTENT -->
			<div ng-view class="app-play-area"></div>
		</div>
	</body>

<script type="text/ng-template" id="bottom-sheet-grid-template.html">
    <md-bottom-sheet class="md-grid main-menu-grid">
        <md-list>
            <md-item ng-repeat="item in items">
                <md-button class="md-grid-item-content" aria-label="{{item.name}}" ng-click="listItemClick($index)">
                    <div class="md-icon-container">
                        <md-inline-grid-icon icon="{{item.icon}}"></md-inline-grid-icon>
                    </div>
                    <p class="md-grid-text"> {{ item.name }} </p>
                </md-button>
            </md-item>
        </md-list>
    </md-bottom-sheet>
</script>

<!-- JS thirdparty-->
<script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
<script src="jquery/dist/jquery.min.js"></script>
<script src="angular/angular.js"></script>
<script src="angular-route/angular-route.min.js"></script>
<script src="bootstrap/dist/js/bootstrap.min.js"></script>
<script src="angular-material/angular-material.js"></script>
<script src="angular-animate/angular-animate.min.js"></script>
<script src="angular-aria/angular-aria.min.js"></script>
<script src="underscore/underscore-min.js"></script>

<!-- JS -->
<script src="js/app.documentUpdated.js"></script>
<script src="js/games/memory/memory.js"></script>


<!-- ANGULAR CUSTOM -->
<script src="js/services/AdditionService.js"></script>
<script src="js/services/MemoryService.js"></script>
<script src="js/controllers/GameController.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/controllers/MathController.js"></script>
<script src="js/controllers/ReadingController.js"></script>
<script src="js/controllers/SpellingController.js"></script>
<script src="js/controllers/VideoController.js"></script>
<script src="js/controllers/MemoryController.js"></script>
<script src="js/controllers/AdditionController.js"></script>

<script src="js/appRoutes.js"></script>
<script src="js/app.js"></script>
</html>
