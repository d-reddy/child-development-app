<link rel="stylesheet" href="games/menu.css"> 
<script src="js/games/games.js"></script>

<div>
    <div class="row">
        <div class="col-xs-4 col-md-4 col-lg-4" ng-repeat="game in games">
            <span>
                <button class="gamebutton" id="{{game.id}}" ng-style="{ 'background-image': 'url({{game.img}})'}" ng-click="game.action()"></button>
            </span>
        </div>
    </div>
</div>
