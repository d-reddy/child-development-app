<link rel="stylesheet" href="games/memory.css"> 

<div>
	<div class="memory">
		<div class="row">
			<div class="col-xs-3 col-md-3 col-lg-3" ng-repeat="card in cards">
				<div class="flip">
					<div class="card" ng-class="{ flipped : card.flipped }" ng-click="cardClick(card, $event)">
						<div class="face front"></div>
						<div class="face back" ng-style="{'background-image': 'url(/img/memory/' + card.srcImg + '.jpg)'}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
